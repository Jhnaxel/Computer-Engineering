<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background: linear-gradient(to bottom, rgba(231, 76, 60, 1), rgba(231, 76, 60, 0));
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .university-name {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.7);
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }

        .university-name:hover {
            color: gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 0.7), 0 0 40px rgba(255, 215, 0, 0.5);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }

        .navbar ul li {
            margin-left: 30px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            font-family: 'Exo 2', sans-serif;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        .navbar ul li a:hover {
            color: red;
            text-shadow: 0 0 20px rgba(231, 76, 60, 1), 0 0 30px rgba(231, 76, 60, 0.7), 0 0 40px rgba(231, 76, 60, 0.5);
        }

        .subject-text {
            font-family: 'Exo 2', sans-serif;
            color: red;
            font-size: 48px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 30px rgba(255, 0, 0, 0.5);
            transition: color 0.3s ease, text-shadow 0.3s ease, opacity 0.5s ease;
            opacity: 1;
            max-width: 80%;
            line-height: 1.2;
            white-space: normal;
        }

        .subject-text.hidden {
            opacity: 0;
        }

        .subject-text:hover {
            color: black;
            text-shadow: 0 0 20px rgba(231, 76, 60, 1), 0 0 30px rgba(231, 76, 60, 0.7), 0 0 40px rgba(231, 76, 60, 0.5);
        }

        .particle {
            position: absolute;
            background-color: rgba(231, 76, 60, 0.8);
            border-radius: 50%;
            opacity: 0.8;
            animation: particle-float 5s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) scale(0.5);
            }
            50% {
                scale: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <a href="index.html" target="_self">
                <div class="logo-circle">
                    <img src="images/LOGO.png" alt="Logo" class="logo-image">
                </div>
            </a>
            <span class="university-name">Polytechnic University of the Philippines</span>
        </div>
        <ul>
            <li><a href="#" onclick="showSubject()">Subject</a></li>
            <li><a href="#" onclick="showProgram()">Program</a></li>
            <li><a href="#" onclick="showSection()">Section</a></li>
            <li><a href="#" onclick="showPassTo()">Pass to</a></li>
            <li><a href="#" onclick="showBiodata()">Biodata</a></li>
        </ul>
    </nav>

    <div class="subject-text" id="subjectText">WEB TECHNOLOGY AND PROGRAMMING</div>

    <script>
        const numParticles = 200; 
        const body = document.body;

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            
            const size = Math.random() * 15 + 5; 
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            
            particle.style.left = `${Math.random() * 100}vw`;

           
            body.appendChild(particle);

            
            particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
        }

        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const opacity = Math.max(0, 1 - (scrollTop / 200));
            navbar.style.background = `linear-gradient(to bottom, rgba(231, 76, 60, ${opacity}), rgba(231, 76, 60, 0))`;
            lastScrollTop = scrollTop;
        });

        let currentView = null; 
        const subjectText = document.getElementById('subjectText'); 

        function showProgram() {
            subjectText.classList.add('hidden'); 
            setTimeout(() => {
                subjectText.textContent = 'DIPLOMA IN COMPUTER ENGINEERING TECHNOLOGY'; 
                subjectText.classList.remove('hidden'); 
            }, 500); 
            currentView = 'program'; 
        }

        function showSubject() {
            subjectText.classList.add('hidden'); 
            setTimeout(() => {
                subjectText.textContent = 'WEB TECHNOLOGY AND PROGRAMMING'; 
                subjectText.classList.remove('hidden'); 
            }, 500); 
            currentView = 'subject'; 
        }

        function showSection() {
            subjectText.classList.add('hidden'); 
            setTimeout(() => {
                subjectText.textContent = '1-2'; 
                subjectText.classList.remove('hidden');
            }, 500); 
            currentView = 'section'; 
        }

        function showPassTo() {
            subjectText.classList.add('hidden'); 
            setTimeout(() => {
                subjectText.textContent = 'Mr. Nikkolai Isaiah Andaya'; 
                subjectText.classList.remove('hidden'); 
            }, 500); 
            currentView = 'passTo'; 
        }

        function showBiodata() {
            subjectText.classList.add('hidden'); 
            setTimeout(() => {
                subjectText.innerHTML = '<a href="biodata.html" style="color: inherit; text-decoration: none;">John Axel B. Sacramento</a>'; // Change to Biodata text
                subjectText.classList.remove('hidden'); 
            }, 500); 
            currentView = 'biodata'; 
        }
    </script>
</body>
</html>
