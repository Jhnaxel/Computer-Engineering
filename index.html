<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SORRY PO BEGINNER</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #860111;
            font-family: 'Arial', sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .mask {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 700px;
            height: 500px;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            z-index: 1;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .rectangle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 700px;
            height: 500px;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff4500;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        h2 {
            color: #ff4500;
            text-align: center;
            margin-top: 0;
        }

        p {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e03e00;
        }

        .explosion {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: url('explosion-effect.png') no-repeat center center;
            background-size: contain;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="mask"></div>
    <div class="rectangle">
        <h2>Biodata</h2>
        <p>Hello Mr. Nikkolai, this is my biodata. Thank you!</p>
        <button id="trigger">DESIGN</button>

        <h2>Personal Information</h2>
        <h3>John Axel B. Sacramento</h3>
        <p><strong>Age:</strong> 18</p>
        <p><strong>Sex:</strong> Male</p>
        <p><strong>Contact Number:</strong> 09933460669</p>
        <p><strong>Address:</strong> Pasay, Philippines</p>
        <p><strong>Email:</strong> Johnaxelsacramento59@gmail.com</p>
        <p><strong>Skills</strong></p>
        <ul>
            <li>Time Management</li>
            <li>Mangupal</li>
        </ul>
        <audio id="explosion-sound" src="Sound/explotion2.mp3.wav" preload="auto"></audio>
    </div>

    <div class="explosion" id="explosion"></div>

    <script src="script.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 120,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#ff4500" },
                shape: {
                    type: "polygon",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 6 }
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.2, sync: false }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: { enable: true, speed: 3, size_min: 1, sync: false }
                },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 4,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        document.getElementById('trigger').addEventListener('click', function () {
            const explosionSound = document.getElementById('explosion-sound');
            explosionSound.play();
            const explosionDiv = document.getElementById('explosion');
            explosionDiv.style.display = 'block';
            explosionDiv.style.animation = 'explode 1s forwards';

            setTimeout(() => {
                explosionDiv.style.display = 'none';
            }, 1000);
        });
    </script>
</body>

</html>
